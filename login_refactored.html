{% extends "base.html" %}

{% block title %}Login - ParkEase{% endblock %}

{% block extra_css %}
<style>
    body {
        background: #f7f8fa;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: 'Inter', sans-serif;
    }
    .login-container {
        background: #fff;
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(60, 72, 88, 0.10);
        padding: 2.5rem 2rem 2rem 2rem;
        max-width: 400px;
        width: 100%;
        margin: 2rem auto;
        border: 1px solid #e5e7eb;
        text-align: center;
    }
    .login-logo {
        width: 56px;
        height: 56px;
        background: #2563eb;
        border-radius: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-size: 2rem;
        margin: 0 auto 1.5rem auto;
    }
    .login-title {
        font-family: 'Poppins', sans-serif;
        font-weight: 700;
        color: #1e293b;
        font-size: 2.1rem;
        margin-bottom: 0.5rem;
        letter-spacing: -1px;
    }
    .form-label {
        color: #334155;
        font-weight: 600;
        font-family: 'Inter', sans-serif;
        text-align: left;
        width: 100%;
        margin-bottom: 0.3rem;
    }
    .form-control {
        border-radius: 10px;
        border: 1px solid #cbd5e1;
        font-family: 'Inter', sans-serif;
        font-weight: 500;
        background: #f1f5f9;
        color: #1e293b;
        margin-bottom: 1rem;
    }
    .form-control:focus {
        border-color: #2563eb;
        box-shadow: 0 0 0 2px #2563eb22;
        background: #fff;
    }
    .btn-login {
        background: #2563eb;
        border: none;
        border-radius: 10px;
        font-family: 'Inter', sans-serif;
        font-weight: 600;
        font-size: 1.1rem;
        transition: box-shadow 0.2s, transform 0.2s;
        box-shadow: 0 2px 8px rgba(37, 99, 235, 0.10);
        color: #fff;
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 0.5rem;
    }
    .btn-login:hover {
        background: #1d4ed8;
        transform: translateY(-2px) scale(1.03);
        box-shadow: 0 6px 24px rgba(37, 99, 235, 0.18);
    }
    .signup-link {
        margin-top: 1.2rem;
        font-size: 1rem;
        color: #64748b;
    }
    .signup-link a {
        color: #2563eb;
        font-weight: 600;
        text-decoration: none;
        margin-left: 0.3em;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-logo">
        <i class="fas fa-car"></i>
    </div>
    <h1 class="login-title">Welcome Back</h1>
    <p class="text-muted mb-4">Sign in to your ParkEase account</p>
    
    <form method="POST" action="{{ url_for('user_login') }}">
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-login">
            <i class="fas fa-sign-in-alt me-2"></i>Sign In
        </button>
    </form>
    
    <div class="signup-link">
        Don't have an account?<a href="{{ url_for('register_user') }}">Sign up</a>
    </div>
</div>
{% endblock %}
