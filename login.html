<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ParkEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #f7f8fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        .login-container {
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(60, 72, 88, 0.10);
            padding: 2.5rem 2rem 2rem 2rem;
            max-width: 400px;
            width: 100%;
            margin: 2rem auto;
            border: 1px solid #e5e7eb;
            text-align: center;
        }
        .login-logo {
            width: 56px;
            height: 56px;
            background: #2563eb;
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 2rem;
            margin: 0 auto 1.5rem auto;
        }
        .login-title {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            color: #1e293b;
            font-size: 2.1rem;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }
        .form-label {
            color: #334155;
            font-weight: 600;
            font-family: 'Inter', sans-serif;
            text-align: left;
            width: 100%;
            margin-bottom: 0.3rem;
        }
        .form-control {
            border-radius: 10px;
            border: 1px solid #cbd5e1;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            background: #f1f5f9;
            color: #1e293b;
            margin-bottom: 1rem;
        }
        .form-control:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 2px #2563eb22;
            background: #fff;
        }
        .btn-login {
            background: #2563eb;
            border: none;
            border-radius: 10px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            transition: box-shadow 0.2s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(37, 99, 235, 0.10);
            color: #fff;
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
        }
        .btn-login:hover {
            background: #1d4ed8;
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 6px 24px rgba(37, 99, 235, 0.18);
        }
        .signup-link {
            margin-top: 1.2rem;
            font-size: 1rem;
            color: #64748b;
        }
        .signup-link a {
            color: #2563eb;
            font-weight: 600;
            text-decoration: none;
            margin-left: 0.3em;
        }
        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{% if category == 'error' %}danger{% else %}{{ category }}{% endif %} alert-dismissible fade show" role="alert">
                        <i class="fas fa-{% if category == 'error' %}exclamation-triangle{% else %}check-circle{% endif %} me-2"></i>
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="login-logo">
            <i class="fas fa-parking"></i>
        </div>
        <h1 class="login-title">Welcome</h1>
        <form action="{{ url_for('index') }}" method="POST" class="mb-2">
            <div class="mb-2 text-start">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-2 text-start">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-login">
                <i class="fas fa-sign-in-alt me-2"></i>Sign In
            </button>
        </form>
        <div class="signup-link">
            Don't have an account?
            <a href="{{ url_for('register_user') }}">Sign up</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Auto-hide alerts after 5 seconds
        setTimeout(function() {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(alert => {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 5000);
    </script>
</body>
</html>
